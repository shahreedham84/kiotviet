<!DOCTYPE html>
<html lang="vi" translate="no" class="notranslate">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="google" content="notranslate">

  <title>KiotViet POS</title>

  <!-- Manifest + Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007aff">

  <!-- Icons for splash and install -->
 <link rel="icon" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" href="icon-512.png">


  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- MAIN SCREEN -->
  <div id="mainScreen">
    <header>
      <div class="menu">â˜°</div>
      <div>KiotViet</div>
    </header>

    <div class="tabs">
      <button class="active" data-filter="all">All</button>
      <button data-filter="inuse">In use</button>
      <button data-filter="available">Available</button>
    </div>

    <div class="grid" id="tableGrid"></div>
  </div>

  <!-- ORDER SCREEN -->
  <div id="orderScreen"
       style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;
              display:none;flex-direction:column;">
    <div class="order-header">
      <div class="close-btn" id="closeOrder">âœ•</div>
      <div class="table-name" id="currentTable"></div>
    </div>

    <div class="search-container">
      <input type="text" class="searchbox" placeholder="TÃ¬m sáº£n pháº©m...">
    </div>
    <div id="searchResults"></div>
    <div id="orderList"></div>

    <div id="totalBar">
      <span>Total Amount</span>
      <span id="totalAmount">0</span>
    </div>

    <div id="footerButtons"></div>
  </div>

  <!-- JS Modules -->
  <script src="products.js"></script>
  <script src="tables_orders.js"></script>
  <script src="hamburger.js"></script>

  <script>
  // --- Custom Alert/Confirm Replacement (WebView Safe) ---
  function customAlert(message) {
      console.warn("User Alert/Confirmation Needed: " + message);
  }

  document.addEventListener('DOMContentLoaded', () => {
      if (typeof initTablesOrders === 'function') initTablesOrders();
      const hamburgerBtn = document.querySelector(".menu");
      if (typeof initHamburgerMenu === 'function')
          initHamburgerMenu(hamburgerBtn, () => {
              customAlert("Confirmation: Clear all tables?");
              window.tableOrders = {};
              if (typeof renderTables === 'function') renderTables();
              console.log("Action: All tables data cleared.");
          });
  });

  // --- PWA Service Worker & Install Button ---
  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('âœ… Service Worker registered'))
      .catch(err => console.warn('SW registration failed', err));
  }

  window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      const installBtn = document.createElement('button');
      installBtn.textContent = 'ðŸ“± Install KiotViet POS';
      installBtn.style.position = 'fixed';
      installBtn.style.bottom = '20px';
      installBtn.style.right = '20px';
      installBtn.style.padding = '10px 16px';
      installBtn.style.background = '#007aff';
      installBtn.style.color = 'white';
      installBtn.style.border = 'none';
      installBtn.style.borderRadius = '8px';
      installBtn.style.fontWeight = 'bold';
      document.body.appendChild(installBtn);

      installBtn.addEventListener('click', () => {
          e.prompt();
          installBtn.remove();
      });
  });
  </script>
</body>
</html>
